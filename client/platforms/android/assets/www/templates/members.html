<ion-view title="Fantasticuts">
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Fantasticuts</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <button class="button button-full button-balanced" ui-sref="inside.findStylists">
      Find a stylist near me!
    </button>
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <button class="button button-full button-balanced" ng-click="test()">
      View Appointments
    </button>
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <button class="button button-full button-balanced" ng-click="logout()">
      Logout
    </button>
  </ion-content>
</ion-view>
