<ion-view title="Filter Stylists">
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Find Stylists</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <form class="list">
      <label class="item item-select">
        <span class="input-label">Select Price Range ($)</span>
        <select name="price" ng-model="information.price">
          <option></option>
          <option>0-10</option>
          <option>10-20</option>
          <option>20-30</option>
          <option>30-40</option>
          <option>40-50</option>
          <option>50-60</option>
          <option>60-70</option>
          <option>70-80</option>
          <option>80-90</option>
          <option>90-100</option>
        </select>
      </label>
    </form>
    <div class="spacer" style="width: 300px; height: 20px;"></div>
    <form class="list">
      <label class="item item-select">
        <span class="input-label">Select Average Rating</span>
        <select name="rating" ng-model="information.avg_rating">
          <option></option>
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </label>
    </form>
    <div class="spacer" style="width: 300px; height: 20px;"></div>
    <form class="list">
      <label class="item item-select">
        <span class="input-label">Select Hair Style</span>
        <select name="type" ng-model="information.type">
          <option></option>
          <option>Wavy</option>
          <option>Short</option>
          <option>Long</option>
          <option>Straight</option>
          <option>Curly</option>
        </select>
      </label>
    </form>
    <div class="spacer" style="width: 300px; height: 20px;"></div>
    <form class="list">
      <label class="item item-select">
        <span class="input-label">Select Distance Limit (miles)</span>
        <select name="type" ng-model="information.distance">
          <option></option>
          <option>100</option>
          <option>1000</option>
          <option>10000</option>
          <option>100000</option>
          <option>1000000</option>
          <option>10000000</option>
          <option>100000000</option>
        </select>
      </label>
      <div class="spacer" style="width: 300px; height: 50px;"></div>
    </form>
    <button class="button button-full button-balanced" ng-click="getInfo()">
      Find Stylists
    </button>
  </ion-content>
</ion-view>
