<ion-view title="List of Appointments">
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">List of Appointments</h1>
  </ion-header-bar>
  <ion-content class="padding">
        <ion-list>
        <ion-item ng-repeat="appoint in appoints"
                  class="item-icon-right"
                  ng-click="view(appoint)">
                  <i class="icon ion-ios-arrow-left"></i>
                  <ion-option-button class="button-energized"
                              ng-click="edit(appoint)">
                              Edit
                  </ion-option-button>
                  Appointment with {{appoint.name}}
        </ion-item>
        </ion-list>
        <div class="spacer" style="width: 300px; height: 32px;"></div>
  </ion-content>
</ion-view>
