<ion-view title="List of Stylists">
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">List of Stylists</h1>
  </ion-header-bar>
  <ion-content class="padding">
        <ion-list>
        <ion-item ng-repeat="stylist in stylists"
                  class="item-icon-right"
                  ng-click="view(stylist)">
                  <i class="icon ion-ios-arrow-left"></i>
                  <ion-option-button class="button-energized"
                              ng-click="edit(stylist)">
                              Edit
                  </ion-option-button>
                  {{stylist.name}}
        </ion-item>
        </ion-list>
        <div class="spacer" style="width: 300px; height: 32px;"></div>
        <button class="button button-full button-balanced" ng-click="viewMap()">
          View Map
        </button>
  </ion-content>
</ion-view>
